<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <big></big>
    <small></small>
    <center>Hello</center>
    <marquee>HTML </marquee>
    <table cellpadding="" cellspacing=""></table>
    method=>get(vissible) post(no-vissible) data in url
     <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" >
        <button>Send</button>
     </form>

     <form action="https://broadwayinfosys.com/search/result" method="get" target="_blank">
        <input type="text" name="search" >
        <button>Send</button>
     </form>
     <form novalidate>
        Date: <input type="email" name="date">
        <hr>
        time: <input type="time" name="time">
        <hr>
        time: <input type="datetime-local" name="datetime">
        <hr>
        Week: <input type="week" name="week">
        <hr>
        Month: <input type="month" name="mon">
        <hr>
        DOmain: <input type="url" name="domain">
        <hr>
        price: <input type="range" name="price">
        <hr>
        food: <select name="food" multiple>
            <optgroup label="fruits">
                <option>Cherry </option>
                <option>apple </option>
                <option>Mango </option>
            </optgroup>
            <optgroup label="Veg">
                <option>peas </option>
                <option>Potato </option>
                <option>Brinjal  </option>
            </optgroup>
        </select>
        <hr>
        Country <input type="text" name="abcd" list="countrry">
        <datalist id="countrry">
            <option>Nepal</option>
            <option>India</option>
            <option>Bhutan</option>
            <option>Pak</option>
        </datalist>
        <hr>
        placeholder:  <input type="text" placeholder="Enter FULL NAME" name="fullname">
        <hr>
        readonly : <input type="text" name="normal2" value="Sajan" readonly>
        <hr>
        required <input type="text" name="normal3" required >
        <hr>
        hidden: <input type="hidden" name="normal5" value="kafle">
        <hr>
        disabled: <input type="text" name="normal6" value="kumar" disabled>
        <hr>
        autocomplete  <input type="text" name="email" autocomplete="off">
        <hr>
        autofocus <input type="text" name="lname" autofocus>
        <hr>
        image: <input type="image" src="a.jpg" width="20">
        <button>Send</button>
        <input type="submit" value="Ok">
        <input type="reset">
     </form>
</body>
</html>
