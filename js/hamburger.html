<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar1, .bar2, .bar3{ width: 20px; height: 2px; background: black; margin: 2px 0; transition: 0.9s;}
        .nn .bar2{ opacity: 0;}
        .nn .bar1{ transform:translate(0px, 5px) rotate(30deg);}
        .nn .bar3{ transform:translate(0px, -3px) rotate(-30deg);}
    </style>
</head>
<body>
    <div class="menu" onclick="abc()">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
      function abc(){
        document.querySelector('.menu').classList.toggle('nn')
      }
    </script>
</body>
</html>
