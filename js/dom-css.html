<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sajan{ background: blue; font-size: 99px; }
    </style>
</head>
<body>
    <h1>This is demo</h1>
    <button onclick="document.querySelector('h1').classList.add('sajan')">Add Class</button>
    <button onclick="document.querySelector('h1').classList.remove('sajan')">remove Class</button>
    <button onclick="document.querySelector('h1').classList.toggle('sajan')">Toggle Class</button>

    <button onclick="document.querySelector('h1').style.display='none'">Hide</button>
    <button onclick="document.querySelector('h1').style.display='block'">Show</button>
    <button onclick="document.querySelector('h1').style.fontSize='155px'">fontSize</button>
    <button>color</button>
    <button>bg</button>
    <button>margin-left</button>
    <button onclick="aa()">all</button>
    <script>
        function aa(){
            document.querySelector('h1').style.fontSize='155px'
            document.querySelector('h1').style.color='yellow'
            document.querySelector('h1').style.background='red'
        }
    </script>
</body>
</html>
